<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
    <style>
        body {
            background-color: rgb(124, 124, 189);
            color: white; /* Comentário em CSS */
            font: normal 18pt Arial;
        }
        h1 {color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Some esses números</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro valor:'))
        var s = n1 + n2
        window.alert(`A soma entre os valores ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
